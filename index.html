<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script

      crossorigin="anonymous"
    ></script>
    <style>
      .manrope-font {

  <body class="manrope-font">
    <!-- header -->
    <header class="container mx-auto">
      <!-- navbar -->
      <nav class="pt-10">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>

            <a class="btn btn-ghost text-xl lg:text-4xl font-bold"

          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-xl">

              <li class="hover:text-red-500 hover:font-bold"><a>About</a></li>
              <li class="hover:text-red-500 hover:font-bold"><a>Pages</a></li>
              <li class="hover:text-red-500 hover:font-bold"><a>Blog</a></li>
              <li class="hover:text-red-500 hover:font-bold"><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-2 lg:space-x-6">
            <i class="fa-solid fa-magnifying-glass opacity-70 lg:text-xl"></i>
            <a class="btn btn-error text-white lg:text-xl">Get Ticket</a>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <div class="relative lg:my-12 my-4 mx-3">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="./Images/1.png"
              class="w-full"
            />
            <div
              class="absolute flex space-x-3 bottom-2 left-32 lg:bottom-8 lg:left-8 justify-between"
            >
              <a href="#slide4" class="btn btn-circle bg-black text-white text-xl">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black text-white text-xl">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="./Images/1.png"
              class="w-full"
            />
            <div
              class="absolute flex space-x-3 bottom-2 left-32 lg:bottom-8 lg:left-8 justify-between"
            >
              <a href="#slide1" class="btn btn-circle bg-black text-white text-xl">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black text-white text-xl">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="./Images/1.png"

            />

            />
            <div
              class="absolute flex space-x-3 bottom-2 left-32 lg:bottom-8 lg:left-8 justify-between"
            >
              <a href="#slide3" class="btn btn-circle bg-black text-white text-xl">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black text-white text-xl">❯</a>
            </div>
          </div>
        </div>
        <div class="absolute lg:right-8 lg:bottom-8 lg:w-1/3 bg-slate-900 text-white p-4 mt-2 lg:p-6 lg:py-8 rounded-2xl">
